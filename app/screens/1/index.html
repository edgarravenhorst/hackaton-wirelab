<!DOCTYPE html>
<html>
<head>
  <title>Motion visualization demo</title>
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>

  <div id="scene">
    <div id="sky" class="layer" data-depth="0.00">
      <img id="stars" src="resources/images/stars.svg">
    </div>

    <div id="clouds" class="layer" data-depth="0.1">
      <img class="cloud cloud1" src="resources/images/cloud-1.svg">
      <img class="cloud cloud2" src="resources/images/cloud-2.svg">
      <img class="cloud cloud3" src="resources/images/cloud-1.svg">
    </div>
    <div id="clouds2" class="layer" data-depth="0.15">
      <img class="cloud cloud11" src="resources/images/cloud-1.svg">
      <img class="cloud cloud12" src="resources/images/cloud-1.svg">
      <img class="cloud cloud13" src="resources/images/cloud-1.svg">
    </div>

    <div class="layer" data-depth="0.2">
      <img id="bomen" src="resources/images/bomen.svg">
    </div>

    <div class="layer" data-depth="0.3">
      <img id="grass2" src="resources/images/gras-achter.svg">
    </div>

    <div class="layer" data-depth="0.20">
      <img id="zappelin" src="resources/images/zappelin.svg">
    </div>



    <div id="grass-layer" class="layer" data-depth="0.64">
      <div id="water">
        <img id="water3" class="wave" src="resources/images/water-3.svg">
        <img id="water2" class="wave" src="resources/images/water-2.svg">
        <img id="boat" src="resources/images/boot-01.svg">
        <img id="water1" class="wave" src="resources/images/water-1.svg">
      </div>

      <img id="grass1" src="resources/images/gras-1.svg">
    </div>

    <div id="tree-layer" class="layer" data-depth="0.80">
      <img id="tree" src="resources/images/tree.svg">
      <img id="dreamText" src="resources/images/droomtext.svg">
      <img id="catepillars" src="resources/images/catepillars.png">
    </div>

    <div id="darkness" class="layer" data-depth="0.00"></div>

    <div class="layer" data-depth="0">
      <div id="solar">
        <img id="maan" src="resources/images/maan.svg">
        <img id="zon" src="resources/images/zon.svg">
      </div>

      <img id="fence" src="resources/images/fence.svg">
      <img id="people" src="resources/images/people 2e.svg">
      <img id="sponsors" src="resources/images/sponsors.png">
    </div>

    <div class="layer" data-depth="0">
      <div id="logo" class="logo">
        <div class="logo-container">
          <h1>
            <span class="summer">Zomer</span>
            <span class="games">Spelen</span>
          </h1>
          <h2>Roombeek</h2>
          <p class="date">9 juli t/m 3 september</p>
        </div>
      </div>
    </div>
  </div>

  <img id="mask" src="resources/images/ramen-01.svg">

  <script src="lib/js/ipmi.min.js"></script>
  <script src="dist/app.js"></script>

</body>
</html>
