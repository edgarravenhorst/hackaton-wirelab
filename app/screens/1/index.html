<!DOCTYPE html>
<html>
<head>
  <title>Motion visualization demo</title>
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>

  <div id="scene">
    <div id="sky" class="layer" data-depth="0.00"></div>

    <div class="layer" data-depth="0.2">
      <img id="bomen" src="resources/images/bomen.svg">
    </div>

    <div class="layer" data-depth="0.3">
      <img id="grass2" src="resources/images/gras-achter.svg">
    </div>

    <div class="layer" data-depth="0.30">
      <div id="logo-daytime" class="logo logo-daytime">
        <h1>
          <div class="summer">Zomer</div>
          <div class="games">Spelen</div>
        </h1>
        <h2>Roombeek</h2>
        <p class="date">9 juli t/m 3 september</p>
      </div>
    </div>

    <div class="layer" data-depth="0.20">
      <img id="zappelin" src="resources/images/zappelin.svg">
    </div>

    <div class="layer" data-depth="0.30">
      <div id="plane-content" class="content">
        <h2>De droom van het vliegen.</h2>
        <p>De droom om los te komen van de aarde om op eigen kracht door het lichtruim te suizen achtervolgt ons al eeuwen.</p>
      </div>
    </div>

    <div class="layer" data-depth="0.60">
      <img id="plane" src="resources/images/vliegtuig.svg">
    </div>

    <div id="grass-layer" class="layer" data-depth="0.6">
      <div id="water">
        <img id="water3" class="wave" src="resources/images/water-3.svg">
        <img id="water2" class="wave" src="resources/images/water-2.svg">
        <img id="boat" src="resources/images/boot-01.svg">
        <img id="water1" class="wave" src="resources/images/water-1.svg">
      </div>

      <img id="grass1" src="resources/images/gras-1.svg">
    </div>

    <div id="darkness" class="layer" data-depth="0.00"></div>

    <div class="layer" data-depth="0">

      <img id="stars" src="resources/images/stars.svg">
      <div id="solar">
        <img id="maan" src="resources/images/maan.svg">
        <img id="zon" src="resources/images/zon.svg">
      </div>

      <img id="fence" src="resources/images/fence.svg">
      <img id="sponsors" src="resources/images/sponsors.png">
    </div>
  </div>

  <img id="mask" src="resources/images/ramen-01.svg">

  <script src="lib/js/ipmi.min.js"></script>
  <script src="dist/app.js"></script>

</body>
</html>
